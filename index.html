<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VK API TEST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id='load'>Показать друзей</button>
    <input type="text" name="search" id="search">
    <select id='select-sex'>
        <option value='all'>Общий</option>
        <option value='male'>М</option>
        <option value='female'>Ж</option>
    </select>
    <select id='select-status'>
        <option value='all'>Все</option>
        <option value='online'>В сети</option>
        <option value='offline'>Не в сети</option>
    </select>
    <button id='search' onclick="acceptFilter()">Поиск</button>
    <table id="example" class="display" style="width:100%">
        <ul></ul>
        <thead>
            <tr>
                <th>Number</th>
                <th class="sort-header" onclick='sortByID()'>ID</th>
                <th>Avatar</th>
                <th class='sort-header' onclick='sortByFIO()'>FIO</th>
                <th>Sex</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
